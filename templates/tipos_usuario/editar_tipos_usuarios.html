{% extends "maestra.html" %}
{% block titulo %}
Editar  tipo usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar tipo usuario</h3>
            <form action="{{url_for('actualizar_tipoUsuario')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{tipos_usuario[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{tipos_usuario[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripcion:</label>
                <input value="{{tipos_usuario[2]}}" required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('tipos_usuarios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>

{% endblock %}
