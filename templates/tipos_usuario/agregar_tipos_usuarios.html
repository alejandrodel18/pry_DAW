{% extends "maestra.html" %}
{% block titulo %}
Agregar Tipo Usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar tipo Usuario</h3>
            <form action="{{url_for('guardar_tipo_usuario')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="ut_nombre" id="ut_nombre">
                <label for="descripcion">Descripcion</label>
                <input required type="text" class="input" placeholder="Descripcion" name="ut_descripcion" id="ut_descripcion">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('tipos_usuarios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
